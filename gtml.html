
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 3em;
            text-align: center;
            border: 2px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div id="status">Teraz ruch gracza X</div>

<script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const socket = new WebSocket('ws://localhost:8080');

    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    const winningMessage = () => `Gratulacje! Gracz ${currentPlayer} wygrał!`;
    const drawMessage = () => 'Remis!';
    const currentPlayerTurn = () => `Teraz ruch gracza ${currentPlayer}`;

    statusText.textContent = currentPlayerTurn();

    function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

        if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
            return;
        }

        handleCellPlayed(clickedCell, clickedCellIndex);
        checkGameResult();
        socket.send(JSON.stringify({ index: clickedCellIndex, player: currentPlayer }));
    }

    function handleCellPlayed(clickedCell, clickedCellIndex) {
        gameBoard[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;
    }

    function checkGameResult() {
        let roundWon = false;
        for (let i = 0; i <= 7; i++) {
            const winCondition = winningConditions[i];
            const a = gameBoard[winCondition[0]];
            const b = gameBoard[winCondition[1]];
            const c = gameBoard[winCondition[2]];
            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            statusText.textContent = winningMessage();
            gameActive = false;
            return;
        }

        let roundDraw = !gameBoard.includes('');
        if (roundDraw) {
            statusText.textContent = drawMessage();
            gameActive = false;
            return;
        }

        switchPlayer();
    }

    function switchPlayer() {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = currentPlayerTurn();
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.player !== currentPlayer) {
            handleCellPlayed(cells[data.index], data.index);
            checkGameResult();
        }
    };
</script>

</body>
</html>
